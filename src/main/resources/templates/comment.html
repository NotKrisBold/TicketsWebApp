<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{master :: layout(_,~{::meta},~{::main/content()})}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Patrick Ceppi">
    <meta name="description" content="Home tickets - New ticket">
    <title>SUPSI tickets - New ticket</title>
</head>
<main>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <nav class="h2">
            <span class="notactive"><a th:href="@{/}">Tickets</a> /</span> <span th:text="${ticket.title}">title</span>
        </nav>
        <hr>
    </div>
    <div class="row">
        <form method="post" th:object="${ticket}" role="form" enctype="multipart/form-data">
            <div class="mb-3 row">
                <label for="description" class="col-sm-2 col-form-label">Text Comment</label>
                <div class="col-sm-10">
                    <textarea id="description" placeholder="Insert you comment here" name="text" class="form-control" rows="7"></textarea>
                </div>
            </div>
            <hr>
            <input class="btn btn-primary offset-sm-2" type="submit" name="commentText" th:value="prova">
            <a sec:authorize-url="/ticket/*" th:href="@{'/ticket/'+${ticket.id}}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</main>
</html>
