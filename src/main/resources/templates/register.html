
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Patrick Ceppi">

        <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/css/login.css}" rel="stylesheet">

        <title>SUPSI Tickets - Register</title>
    </head>
    <body class="text-center">
        <main class="form-register w-100 m-auto">
            <form method="post">
                SUPSI -Tickets
                <h1 class="h3 mb-3 fw-normal">Please register</h1>
                <form method="post" id="register_form">
                    <div class="mb-3 row">
                        <label for="firstname" class="col-sm-3 col-form-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Nome">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="lastname" class="col-sm-3 col-form-label">Lastname</label>
                        <div class="col-sm-9">
                            <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Cognome">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="username" class="col-sm-3 col-form-label">Username</label>
                        <div class="col-sm-9">
                            <input type="text" id="username" name="username" class="form-control" placeholder="Nome utente" autocomplete="username">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="password" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password"  autocomplete="new-password">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="password_confirm" class="col-sm-3 col-form-label">Confirm password</label>
                        <div class="col-sm-9">
                            <input type="password" id="password_confirm" name="password_confirm" placeholder="Conferma password"  class="form-control">
                        </div>
                    </div>
                    <div style="text-align:right" id="register_submit_container">
                        <a th:href="@{/}" class="btn" id="cancel_button">Cancel</a>
                        <input class="btn btn-primary" type="submit" value="Registrati" id="register_submit">
                    </div>
                </form>
                <hr>
                <p>Already registered? <a th:href="@{/login}">Sing in</a></p>
            </form>
            <script type="text/javascript" th:src="@{/js/formValidator.js}"></script>
        </main>
    </body>
</html>
